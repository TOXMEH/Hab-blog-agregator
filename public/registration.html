<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="js/index.js"></script>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="col-md-4">
    <form>
        <div class="form-group">
            <label for="inputLogin">Введите имя</label>
            <input type="text" class="form-control" id="inputLogin" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="inputPass">Введите пароль</label>
            <input type="password" class="form-control" id="inputPass" placeholder="Пароль" required>
        </div>

        <p><b>Выберите роль:</b></p>

        <div class="radio">
            <label>
                <input type="radio" name="role" id="readerRadio" value="reader" checked>
                Читатель
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="role" id="writerRadio" value="writer">
                Писатель
            </label>
        </div>

    </form>
    <button class="btn btn-default btn-primary" type="submit" id="registrateButton">Зарегистрироваться</button>

</div>
</body>
</html>
